<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat&Travel</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="create.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark d-flex">
        <a class="navbar-brand" href="#"><em>Eat&Travel</em><sup>&reg;</sup></a>
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link" href="logged_out_about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <h2 class="main-title">Create your own recipe or suggest a location</h2>
      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" class="form-input">
          <option>recipe</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" class="form-input" placeholder="Type country to search...">
      </div>
      <div class="form-group">
        <label for="region">Region:</label>
        <input type="text" id="region" class="form-input" placeholder="Type region">
      </div>
      <div class="form-group">
        <label for="district">District:</label>
        <input type="text" id="district" class="form-input" placeholder="Type city or district">
      </div>
      <div class="textarea-container">
        <label for="description">Description:</label>
        <textarea id="description" class="form-textarea">Put your text for recipe or locations here...</textarea>
      </div>
    </main>
    


    <footer class="container-fluid fixed-bottom">
      <nav class="navbar navbar-dark d-flex justify-content-between">
        <a class="navbar-brand" href="#"><em>Eat&Travel</em><sup>&reg;</sup></a>
        <div class="d-flex gap-2">
          <a href="https://github.com/amur-bashirov/Cook-Travel.git"> Amur Bashirov's GitHub</a>
        </div>
      </nav>
    </footer>
</body>
</html>
